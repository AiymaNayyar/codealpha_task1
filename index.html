<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
    <nav>
      <ul>
        <li><a href="#recent">Recent</a></li>
        <li><a href="#this-month">Last-Month</a></li>
        <li><a href="#this-year">Last-Year</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <section id="recent">
        <h3>Recent</h3>
        <div class="rimg">
          <img src="images/1.jpg" alt="1" />
          <img src="images/2.jpg" alt="2" />
          <img src="images/3.jpg" alt="3" />
        </div>
      </section>
      <section id="this-month">
        <h3>Last Month</h3>
        <div class="rimg">
          <img src="images/4.jpg" alt="4" />
          <img src="images/5.jpg" alt="5" />
          <img src="images/6.jpg" alt="6" />
        </div>
      </section>
      <section id="this-year">
        <h3>Last Year</h3>
        <div class="rimg">
          <img src="images/7.jpg" alt="7" />
          <img src="images/8.jpg" alt="8" />
          <img src="images/9.jpg" alt="9" />
        </div>
      </section>
    </div>

    <div id="navi1" class="navi1">
      <span id="clsbtn" class="cls-btn">&times;</span>
      <img id="naviimg" class="navi-img" src="" alt="popup image" />
      <div id="navi2" class="navi2">
        <button id="prev">⯇</button>
        <button id="next">⯈</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
